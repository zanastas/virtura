<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor">ðŸª„</div>
    <div class="container">
        <h1>Welcome to Virtura!</h1>
        
        <div class="profile-section">
            <div class="profile-circle"></div>
            <div class="text-window">
                <p id="typing-text"></p>
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/VIDEO_ID_1?loop=1&playlist=VIDEO_ID_1&mute=1" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
                <button class="enter-btn wonderland" onclick="window.location.href='wonderland.html'">Enter Wonderland</button>
            </div>

            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/VIDEO_ID_2?loop=1&playlist=VIDEO_ID_2&mute=1" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
                <button class="enter-btn blackmirror" onclick="this.textContent = 'COMING SOON'; this.disabled = true; this.style.opacity = '0.7';">Enter Blackmirror</button>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.innerHTML = 'ðŸª„';
        });

        document.addEventListener('mouseup', () => {
            cursor.innerHTML = 'ðŸª„';
        });

        const blackmirrorBtn = document.querySelector('.blackmirror');
        blackmirrorBtn.addEventListener('click', function() {
            this.textContent = 'COMING SOON';
            this.disabled = true;
            this.style.opacity = '0.7';
        });

        function typeWriter(text, element, speed = 100) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('typing-text');
            typeWriter('Where do you want to go?', textElement, 100);
        });
    </script>
</body>
</html>
